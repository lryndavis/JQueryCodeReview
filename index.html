<!DOCTYPE html>
<html>
<head>
  <title>JQuery Code Review: Favorite Things</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="scripts/jquery-1.11.3.js"></script>
  <script src="scripts/scripts.js"></script>
</head>
<body>
  <div class="container">
  <h1>A Few of Your Favorite Things!</h1>
    <div class="blanks">
      <h2>Fill in each blank to create a list of your top 5 favorite things:</h2>
        <form class="blank-form">
          <div class="form-group">
            <label for="favthing1">Your absolute most favorite thing:</label>
            <input id="favthing1" class="form_control" type="text">
          </div>
          <div class="form-group">
            <label for="favthing2">Your second most favorite thing:</label>
            <input id="favthing2" class="form_control" type="text">
          </div>
          <div class="form-group">
            <label for="favthing3">Your third most favorite thing:</label>
            <input id="favthing3" class="form_control" type="text">
          </div>
          <div class="form-group">
            <label for="favthing4">Your fourth most favorite thing:</label>
            <input id="favthing4" class="form_control" type="test">
          </div>
          <div class="form-group">
            <label for="favthing5">Your fifth most favorite thing:</label>
            <input id="favthing5" class="form_control" type="test">
          </div>

          <button type="submit" class="btn btn-inverse">Show me my favorite things!</button>
      </form>
    </div>

    <div id="your_list">
      <h1 class="fav_header">Wow, It's Your favorite things!</h1>
      <p>1st Place: <span class="favthing1"</span></p>
      <p>2nd Place: <span class="favthing2"</span></p>
      <p>3rd Place: <span class="favthing3"</span></p>
      <p>4th Place: <span class="favthing4"</span></p>
      <p>5th Place: <span class="favthing5"</span></p>
    </div>
    
  </div>
</body>
</html>
